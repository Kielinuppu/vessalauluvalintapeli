<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessalaulu</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <h1>VESSALAULU</h1>
            <button id="startButton" class="start-button">ALOITA</button>
        </div>

        <div id="gameScreen" class="hidden">
            <h2 id="question"></h2>
            <div id="gameArea">
                <div class="button-container">
                    <button id="trueButton" class="game-button true">OIKEIN</button>
                </div>
                <div class="image-container">
                    <img id="nalleImage" src="" alt="Nalle">
                    <div id="stars"></div>
                    <img id="nextArrow" src="nuoli.avif" alt="Seuraava" class="hidden">
                </div>
                <div class="button-container">
                    <button id="falseButton" class="game-button false">VÄÄRIN</button>
                </div>
            </div>
        </div>

        <div id="endScreen" class="hidden">
            <h2>Peli päättyi!</h2>
            <div id="finalStars"></div>
            <div id="finalFeedback"></div>
            <button id="playAgainButton">PELAA UUDELLEEN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
